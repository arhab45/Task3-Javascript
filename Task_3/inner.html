<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inner</title>
</head>

<body>

    <!-- Inner HTML -->
     <h3 style="color: tomato;">Using Inner html</h3>
    <h1>My First Web Page</h1>
    <p>My First Paragraph</p>

    <p id="demo"></p>

    <br>

    <!-- Inner Text -->
    <h3 style="color: tomato;">Using Inner text</h3>
    <h1>My First Web Page</h1>
    <p>My First Paragraph</p>

    <p id="demo1"></p>


    <script>
        document.getElementById("demo").innerHTML = "<h2>Hello World</h2>";
        document.getElementById("demo1").innerText = "Hello World";
    </script>
</body>

</html>
